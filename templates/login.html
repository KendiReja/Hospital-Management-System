{% extends 'layout.html' %}

{% block content %}
<div class="container login-container">
    <div class="row">
        <div class="col-md-12 login-form-2 text-center">
            <h3>Login</h3>
            <form method="POST" action="/">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="User ID | Email" value="" />
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" value="" />
                </div>
                <div class="form-group">
                    <input type="submit" class="btnSubmit" value="Login" />
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
